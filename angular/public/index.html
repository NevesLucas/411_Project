<!DOCTYPE html>
<html>



<head>
    <meta charset="utf-8">
    <title>Travel Comparison Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="bootstrap.css" rel="stylesheet" />

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.js"></script> 
    
    <link rel="stylesheet" href="//code.jquery.com/jquery-1.10.2.js">
    
    <script src="jquery-ui.js"></script>

    <script src="app.js"></script>

    <script>
      (function() {
        $( "#datepicker" ).datepicker();
      });
    </script>
</head>

<body>

    <h4> Search Trip </h4>
    
    <div class="container">
    
    <div ng-app="tripApp" ng-controller="tripController">
    <input type="text" ng-model="farePrefrence" name="farePrefrence" placeholder="farePrefrence"> <br>
    <input type="text" ng-model="fromAirport" name="fromAirport" placeholder="fromAirport"> <br>
    <input type="text" ng-model="fromDate" name="fromDate" placeholder="fromDate"> <br>
    <input type="text" ng-model="passengers" name="passengers" placeholder="passengers"> <br>
    <input type="text" ng-model="toAirport" name="toAirport" placeholder="toAirport"> <br>
    <input type="text" ng-model="toDate" name="toDate" placeholder="toDate"> <br>
    <input type="text" ng-model="travelType" name="travelType" placeholder="travelType"> <br>
    <button ng-click="SendData()">Submit</button>
    <hr />

    {{tripResult}}

    </div>  

    </div>
</body>

</html>
