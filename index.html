<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Travel Comparison Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="bootstrap.css" rel="stylesheet" />
   
    
    <link rel="stylesheet" href="//code.jquery.com/jquery-1.10.2.js">
    
    <script src="dist/jquery/jquery-ui.js"></script>

    <script>
      $(function() {
        $( "#datepicker" ).datepicker();
      });
    </script>
</head>
<body>
    
   <!--Navbar--> 
    
   <nav id="myNavbar" class="navbar navbar-default" role="navigation">
        
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Travel Comparison</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="" target="_blank">Home</a></li>
                    <li><a href="" target="_blank">My Trips</a></li>
                    <li><a href="" target="_blank">Help/FAQ</a></li>
                    <li><a href="" target="_blank">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">

        <div><br></div>
        

            <form role="form" class="form-horizontal" onsubmit="handleForm(this)">

                <!-- Form -->
                <legend>Trip</legend>

                
                <div class="form-group">
                  <label class="col-md-4 control-label" for="frominput">From</label>
                  <div class="col-md-4">
                    <input id="frominput" name="from" type="search" placeholder="From" class="form-control input-md">

                  </div>
                </div>
        


                <div class="form-group">
                  <label class="col-md-4 control-label" for="toinput">To</label>
                  <div class="col-md-4">
                    <input id="toinput" name="to" type="search" placeholder="To" class="form-control input-md">

                  </div>
                </div>
        
                <div class="form-group">
                  <label class="col-md-4 control-label" for="dateinput">Date</label>
                  <div class="col-md-4">
                    <input id="dateinput" name="date" type="date" id="datepicker" placeholder="Date" class="form-control input-md">

                  </div>
                </div>
                    
                <div class="form-group">
                  <label class="col-md-4 control-label" for="adultsinput">Adults</label>
                  <div class="col-md-4">
                    <input id="adultsinput" name="adults" type="number" id="adultsinput" placeholder="Adults" class="form-control input-md" min="0" max="10">

                  </div>
                </div>
                    
                
                
                <legend>Car</legend>
                
                <div class="form-group">
                  <label class="col-md-4 control-label" for="makeinput">Make</label>
                  <div class="col-md-4">
                    <input id="makeinput" name="make" type="search" placeholder="Make" class="form-control input-md">
                  </div>
                </div>
                
        
                
                <div class="form-group">
                  <label class="col-md-4 control-label" for="modelinput">Model</label>
                  <div class="col-md-4">
                    <input id="modelinput" name="model" type="search" placeholder="Model" class="form-control input-md">
                  </div>
                </div>
                
         
                
                <div class="form-group">
                    <label class="col-md-4 control-label" for="yearinput">Year</label>
                    <div class="col-md-4">
                    <input id="yearinput" name="year" type="number" placeholder="Year" class="form-control input-md" min="1950" max="2016">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-md-4 control-label" for="searchinput"></label>
                    <div class="col-md-4">
                        <input type="submit" value="Submit" placeholder="placeholder" class="form-control input-md">  
                    </div>
                </div>

            </form>
            
        
        
            
            
        </div>
    <script>
        function handleForm(arr) {
            directionsLink = "http://maps.google.com/maps?saddr=" + arr['from'].value + "&daddr=" + arr['to'].value;
            window.open(directionsLink);
        }
    </script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</html>
