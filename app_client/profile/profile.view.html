<html>
<head>
    
    
    <meta charset="utf-8">
    <title>Travel Comparison Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="../../bootstrap.css" rel="stylesheet" />
    
   
    
    <link rel="stylesheet" href="//code.jquery.com/jquery-1.10.2.js">
    
    <script src="dist/jquery/jquery-ui.js"></script>

    <script>
      $(function() {
        $( "#datepicker" ).datepicker();
      });
    </script>
    
    
    
    
    
</head>
    
<body>
<navigation></navigation>
<div class="container">
  <div class="row">
    
     <div class="col-md-6">

      <h1 class="form-signin-heading">Your profile</h1>

      <form  class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 control-label">Full name</label>
          <p class="form-control-static">{{ vm.user.name }}</p>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Email</label>
          <p class="form-control-static">{{ vm.user.email }}</p>
        </div>
        <div class="form-group">
           <label class="col-sm-3 control-label">Location</label>
           <p class="form-control-static">{{ vm.user.location }}</p>
        </div>
        <div class="form-group">
           <label class="col-sm-3 control-label">Vehicle efficiency (MPG)</label>
           <p class="form-control-static">{{ vm.user.MPG }}</p>
        </div>
      </form>

    </div>

  </div>
</div>
    
</body>
    
</html>
