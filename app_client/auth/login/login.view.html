<html >

<head>
    
    
    <meta charset="utf-8">
    <title>Travel Comparison Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="../../../bootstrap.css" rel="stylesheet" />
    <link href="../signin.css" rel="stylesheet" />
   
    
    <link rel="stylesheet" href="//code.jquery.com/jquery-1.10.2.js">
    
    <script src="dist/jquery/jquery-ui.js"></script>

    <script>
      $(function() {
        $( "#datepicker" ).datepicker();
      });
    </script>

</head>
    
<body>
    <navigation></navigation>


<div class="container">

  <div class="row">
    
    <div class="col-md-6">

      
  
      <form ng-submit="vm.onSubmit()" class="form-signin">
          <h1 class="form-signin-heading">Sign in</h1>
      <p class="lead">Not a member? Please <a href="../register/register.view.html">register</a> instead.</p>
        <div class="form-group">
          <label class="sr-only"for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.credentials.email">
        </div>
        <div class="form-group">
          <label class="sr-only"for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">
        </div>
        <button type="submit" class="btn btn-default">Sign in!</button>
      </form>

    </div>
  </div>

</div>

    
    
</body>

</html>
